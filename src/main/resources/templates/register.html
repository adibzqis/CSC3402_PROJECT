<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
    <style>
        * {
          margin: 0;
          padding: 0;
          box-sizing: border-box;
          font-family: "Montserrat", sans-serif;
        }
        body {
          height: 100vh;
          display: flex;
          justify-content: center;
          align-items: center;
          padding: 10px;
          background: linear-gradient(135deg, #a1cfcb, #6b8f8c);
        }
        .container {
          width: 400px;
          background-color: #FAE3D1;
          padding: 50px 50px;
          border-radius: 15px;
          color: #3F743F;
          font-weight: 600;
          box-shadow: 0 5px 10px rgba(0, 0, 0, 0.15);
        }
        .container .title {
          font-size: 25px;
          font-weight: 700;
          position: relative;
        }
        .container .title::before {
          content: "";
          position: absolute;
          left: 0;
          bottom: 0;
          height: 3px;
          width: 30px;
          border-radius: 5px;
          background: linear-gradient(135deg, #7DA57D, #3F743F);
        }
        .content form .user-details {
          display: flex;
          flex-wrap: wrap;

          justify-content: space-between;
          margin: 20px 0 12px 0;
        }
        form .user-details .input-box {
          margin-bottom: 15px;

          width: calc(100% / 2 - 20px);
        }
        form .input-box span.details {
          display: block;
          font-weight: 600;
          margin-bottom: 5px;
        }
        .user-details .input-box input {
          height: 45px;
          width: 100%;
          outline: none;
          font-size: 16px;
          border-radius: 5px;
          padding-left: 15px;
          border: 1px solid #ccc;
          border-bottom-width: 2px;
          transition: all 0.3s ease;
        }
        .user-details .input-box input:focus,
        .user-details .input-box input:valid {
          border-color: #3F743F;
        }

        .btn {
          height: 100%;
          width: 100%;
          border-radius: 5px;
          border: none;
          color: #fff;
          font-size: 18px;
          font-weight: 500;
          letter-spacing: 1px;
          cursor: pointer;
          transition: all 0.3s ease;
          background: linear-gradient(135deg, #364745, #6b8f8c);
        }
        form .btn input:hover {
          background: linear-gradient(-135deg, #7DA57D, #7DA57D);
        }
        /* Responsive media query code for mobile devices */
        @media(max-width: 584px) {
          .container {
            max-width: 100%;
          }
          form .user-details .input-box {
            margin-bottom: 15px;
            width: 100%;
          }
          .status {
            align-content: center;
          }
          form .category {
            width: 100%;
        }
          .content form .user-details {
            max-height: 300px;
            overflow-y: scroll;
          }
          .user-details::-webkit-scrollbar {
            width: 5px;
          }
        }
        /* Responsive media query code for mobile devices */
        @media(max-width: 459px) {
          .container .content .category {
            flex-direction: column;
          }
        }
    </style>
</head>
<body>

<div class="container">
    <h2 class="mb-4" style = "font-weight: bold;">Student Register</h2>

    <form th:action="@{/register}" th:object="${receiver}" method="post">
        <!-- âœ… CSRF token required by Spring Security -->
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
        <div class="mb-3">
            <label class="form-label">Name</label>
            <input type="text" class="form-control" th:field="*{name}" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Matric Number</label>
            <input type="text" class="form-control" th:field="*{matric}" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Phone</label>
            <input type="text" class="form-control" th:field="*{phone}" required>
        </div>
        <button type="submit" class="btn">Register</button>
        <!-- Optional: show error -->
        <div th:if="${error}" class="text-danger" th:text="${error}"></div>
    </form>
</div>

</body>
</html>
